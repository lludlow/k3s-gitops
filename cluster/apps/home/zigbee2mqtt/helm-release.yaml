---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 9.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: mqtt
      namespace: home

  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.22.1
    env:
      TZ: "America/Detroit"
      ZIGBEE2MQTT_DATA: /data

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-assistant"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "zigbee.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "zigbee.${SECRET_DOMAIN}"

    config:
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://mqtt-mosquitto.home"
        user: "${SECRET_MQTT_USERNAME}"
        password: "${SECRET_MQTT_PASSWORD}"
      homeassistant: true
      device_options:
        retain: true
      permit_join: false
      serial:
        port: /dev/serial/by-id/usb-Silicon_Labs_HubZ_Smart_Home_Controller_51501063-if01-port0
      advanced:
        log_output:
          - console
        network_key:
          - 95
          - 33
          - 55
          - 119
          - 59
          - 169
          - 49
          - 50
          - 96
          - 72
          - 42
          - 108
          - 182
          - 104
          - 11
          - 41
        pan_id: 5953

      # Both of these need to be enabled for the webui
      frontend:
        port: 8080


    securityContext:
      privileged: true

    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-config
        mountPath: "/data"
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Silicon_Labs_HubZ_Smart_Home_Controller_51501063-if01-port0
        mountPath:: /dev/serial/by-id/usb-Silicon_Labs_HubZ_Smart_Home_Controller_51501063-if01-port0

    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-zwave
                  operator: In
                  values:
                    - "true"
